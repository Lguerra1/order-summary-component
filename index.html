<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <svg class="svg-pattern" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
    <div class="card-container">
      <div class="top-half">
        <img class="svg-hero" src="./images/illustration-hero.svg" alt="hero-image">
      </div>
      <div class="bottom-half">
        <h1 class="order-summary">Order Summary</h1>
        <p class="text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>       
      <div class="content">
        <div class="content-left">
          <div class="music-icon">
            <img src="./images/icon-music.svg" alt="music-icon">
          </div>
          <div class="pricing-container">
            <p class="annual">Annual Plan</p>
            <p class="price"> $59.99/year</p>
          </div>
        </div>
        <div class="content-right">
          <a href="#" class="change">Change</a> 
        </div>
      </div>
       
      
        <button class="payment">Proceed to Payment</button>
        <div class="link-container">
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
     
    </div>
   
  </div>

  
</body>
</html>
